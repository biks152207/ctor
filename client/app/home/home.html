<script type="text/ng-template" id="summary.html">
  <h1 class="tit_3"><a id="11"></a><span>Summary</span></h1>
<p class="indent"><span>In this chapter, we discussed forces and moments and their characteristics. These are the two main elements of any orthodontic movement. Whether you are using orthopedic or orthodontic appliances, the end result is the delivery of a combination of forces and moments to teeth and jaws.</span></p>
<p class="indent"><span>In the next chapter, we analyze the effect of the force and the moment on the center of resistance by introducing the concept of the equivalent system. We also discuss how to produce a moment without changing the point of application of force, by defining the concept of couple.</span></p><br />
</script>
<script type="text/ng-template" id="review-question.html">
  <h1 class="tit_1"><a id="10"></a><span>Review Questions</span></h1>
<div class="box3">
<p class="box1">Question 1</p>
</div>
<p class="normal3"><span class="btn_play"></span>&#160;&#160;&#160;&#160;&#160;<span>From a biomechanical point of view, why is it important to know if the patient has bone loss?</span></p>
<table style="width:100%;">
<tr>
<td>
<div class="review1A" style="float:left;">
<p class="img" style="margin-top:10px;"><a id="playr1" onclick="playr1()"><img id="imgr1" style="max-width:100%;" src="/assets/images/ch1_Q1A/Q1A0000.png"/></a></p>
</div>
</td>
<td>
<div class="review1B" style="float:right;">
<p class="img" style="margin-top:10px;"><a id="playr1b" onclick="playr1b()"><img id="imgr1b" style="max-width:100%;" src="/assets/images/ch1_Q1B/Q1B0000.png"/></a></p>
</div>
</td>
</tr>
</table>
<div class="btn_answer_show">
<p style="margin-top:2em;"><img style="max-width:100%;" id="img1" src="/assets/images/answer_show.png" onclick="toggle_visibility1('foo1');"/></p>
</div>
<div style="display: none;" id="foo1">
<p class="indent"><span>Alveolar bone loss will increase the distance between the force and the center of resistance. Under these conditions, application of force to a bracket can produce larger moments that can tilt the tooth more than necessary or wanted. These larger moments in patients with generalized bone loss can also act as unnecessarily increased stress on bone and cause further bone loss. </span></p>
</div>
<div class="box2">
<p class="box1">Question 2</p>
</div>
<p class="normal3"><span class="btn_play"></span>&#160;&#160;&#160;&#160;&#160;<span>Which force these forces is more effective in correcting the inclination of a molar (assuming the magnitude of forces are similar)?</span></p>
<table style="width:100%; margin-bottom:-2em">
<tr>
<td>
<div class="review2A" style="float:left;">
<p class="img"><a id="playr2" onclick="playr2()"><img id="imgr2" style="max-width:100%;" src="/assets/images/ch1_Q2A/Q2A0000.png"/></a></p></div>
</td>
<td>
<div class="review2B">
<p class="img"><a id="playr2b" onclick="playr2b()"><img id="imgr2b" style="max-width:100%;" src="/assets/images/ch1_Q2B/Q2B0000.png"/></a></p></div>
</td>
</tr>
</table>
<table style="width:100%; position:absolute">
<tr>
<td><p style="margin-left:8em; margin-top: 0em"><img src="/assets/images/A.png" /></p></td>
<td><p style="margin-left:-35%; margin-top: 0em"><img id="pan2" src="/assets/images/B.png" /></p></td></tr>
</table>
<div class="btn_answer_show">
<p style="margin-top:7em;"><img style="max-width:100%;" id="img2" src="/assets/images/answer_show.png" onclick="toggle_visibility2('foo2');"/></p>
</div>
<div style="display: none;" id="foo2">
<p class="indent"><span>An horizontal force (B) will produce a larger moment to correct the inclination of the tooth due to the increase in the distance between the force and the center of resistance. Although these forces produce a moment that can change the inclination of the tooth, they also move the tooth in the direction of the force, which may or may not be necessary.</span></p>
</div>
<div class="box2">
<p class="box1">Question 3</p>
</div>
<p class="normal3"><span class="btn_play"></span>&#160;&#160;&#160;&#160;&#160;<span>In which of the following situations does the force produce more rotation?</span></p>
<table style="width:100%; margin-bottom:-4em">
<tr>
<td>
<div style="float:left;">
<p class="img"><a id="playr3" onclick="playr3()"><img id="imgr3" style="max-width:100%;" src="/assets/images/ch1_Q3A/Q3A0000.png"/></a></p>
<p style="text-align:center; margin-top: 4em"><img src="/assets/images/A.png" /></p>
</div>
</td>
<td>
<div style="float:right;">
<p class="img"><a id="playr3b" onclick="playr3b()"><img id="imgr3b" style="max-width:100%;" src="/assets/images/ch1_Q3B/Q3B0000.png"/></a></p>
<p style="text-align:center; margin-top: 4em"><img id="pan" src="/assets/images/B.png" /></p>
</div>
</td>
</tr>
</table>
<div class="btn_answer_show">
<p style="margin-top:7em;"><img style="max-width:100%;" id="img3" src="/assets/images/answer_show.png" onclick="toggle_visibility3('foo3');"/></p>
</div>
<div style="display: none;" id="foo3">
<p class="indent"><span>When the inclination of a tooth is significant such as in B, the intrusion forces can produce a large moment because the distance between the force and the center of resistance increases.</span></p>
<p class="center1">F &#215; d<sub>2</sub> &gt; F &#215; d<sub>1</sub></p>
<p class="center2">M<sub>B</sub> &gt; M<sub>A</sub></p>
<p class="indent"><span>This is very important to remember because application of intrusion forces on patients with proclined anterior teeth can cause further proclination.</span></p>
</div>
<div class="box2">
<p class="box1">Question 4</p>
</div>
<p class="normal3"><span class="btn_play"></span>&#160;&#160;&#160;&#160;&#160;<span>How will each of these teeth move?</span></p>
<p class="img2"><a id="playr4" onclick="playr4()"><img id="imgr4" style="max-width:100%;" src="/assets/images/ch1_Q4A/Q4A0000.png"/></a></p>
<p class="img2"><a id="playr4b" onclick="playr4b()"><img id="imgr4b" style="max-width:100%;" src="/assets/images/ch1_Q4B/Q4B0000.png"/></a></p>
<p class="img2"><a id="playr4c" onclick="playr4c()"><img id="imgr4c" style="max-width:100%;" src="/assets/images/ch1_Q4C/Q4C0000.png"/></a></p>
<div class="btn_answer_show">
<p style="margin-top:4em;"><img style="max-width:100%;" id="img4" src="/assets/images/answer_show.png" onclick="toggle_visibility4('foo4');"/></p>
</div>
<div style="display: none;" id="foo4">
<p class="indent"><span>Application of the same magnitudes of force at different points on a molar tooth can produce different types of tooth movement depending on the point of application and the moment generated.</span></p></div>
</script>
<script type="text/ng-template" id="characteristics.html">
  <h2 class="level2"><a id="91"></a><span>Characteristics of Moments</span></h2>
<p class="indent"><span>Although forces can have multiple directions, moments can have only two directions in any particular dimension&#8212;for example, clockwise and counterclockwise (<a href="#fig1.37">Figure 1.37</a>).</span></p>
<table style="width:100%; margin-bottom:-1em; margin-top:-2em">
<tr>
<td>
<p style="float:left;"><a id="play37a" onclick="play37a()"><img id="img37a" style="max-width:100%;" src="/assets/images/fig37A/ch1_fig37A0000.png"/></a></p>
</td>
<td>
<p><a id="play37b" onclick="play37b()"><img id="img37b" style="max-width:100%;" src="/assets/images/fig37B/ch1_fig37B0000.png"/></a></p>
</td>
<td>
<p style="float:right;"><a id="play37c" onclick="play37c()"><img id="img37c" style="max-width:100%;" src="/assets/images/fig37C/ch1_fig37C0000.png"/></a></p>
</td>
</tr>
</table>
<p class="caption" id="fig1.37"><span class="btn_play"></span>&#160;&#160;&#160;&#160;&#160;<span><i>Figure 1.37. Moments do not have multiple directions as forces&#8212;instead, only two.</i></span></p>
<p class="indent"><span>Because moments have only two directions, different forces can produce similar moments. For example, two forces can have similar magnitudes but different directions and still produce similar moments, considering that the magnitude of the moment equals magnitude of force (F) multiplied by distance (d) (<a href="#fig1.38">Figure 1.38</a>). In this example, because both the magnitudes of force and distance are equal, the magnitude of both moments will be equal. Note that for opposite forces to produce the same moments they need to be applied on opposite sides of the center of resistance </span></p>
<p class="img"><a id="play38" onclick="play38()"><img id="img38" style="max-width:100%;" src="/assets/images/fig38/ch1_fig380000.png"/></a></p>
<p class="caption" id="fig1.38"><span class="btn_play"></span>&#160;&#160;&#160;&#160;&#160;<span><i>Figure 1.38. Effect of two opposite but equal forces applied at equal distance from center of resistance. Note that the forces are on opposite sides of the center of resistance.</i></span></p>
<p class="indent"><span>Another important characteristic of moments is that by changing the distance between the force and the center of resistance, the magnitude of moment will change. Increasing the force or keeping the force constant but increasing the distance from the center of resistance will have similar effect on the tendency of the tooth to rotate&#8212;that is, create the same moment (<a href="#fig1.39">Figure 1.39</a>).</span></p>
<p class="img"><a id="play39" onclick="play39()"><img id="img39" style="max-width:100%;" src="/assets/images/fig39/ch1_fig39_0000.png"/></a></p>
<p class="caption" id="fig1.39"><span class="btn_play"></span>&#160;&#160;&#160;&#160;&#160;<span><i>Figure 1.39. The magnitude of the moment depends on the magnitude of the force and the distance from the center of resistance. Similar moments can be produced by altering the magnitude of the force and the distance of the center of resistance.</i></span></p>
</script>
<script type="text/ng-template" id="gravity.html">
  <h1 class="tit_1"><a id="8"></a><a id="502"></a><span>Center of Resistance</span></h1>
<p class="indent"><span>Every object or free body has one point on which it can be perfectly balanced. This point is called <i>center of gravity.</i></span></p>
<p class="indent"><span>Imagine you are balancing a pencil on your finger. If you move your finger so it is under the pencil’s center of gravity, both the force of gravity and the force applied by your finger will pass through the same point (the center of gravity) and the pencil will be in balance (<a href="#fig1.19">Figure 1.19</a>). </span></p>
<p class="img"><img style="max-width:100%;" src="/assets/images/fig19.png" alt="images" /></p>
<p class="caption" id="fig1.19"><span><i>Figure 1.19. The application of a force under the center of gravity of an object can balance it, thereby preventing it from falling down.</i></span></p>
<p class="indent"><span>As soon as you move your finger to one side, the force from your finger does not pass through the center of gravity and the object will not be in balance anymore (<a href="#fig1.20">Figure 1.20</a>).</span></p>
<p class="img"><a id="play20" onclick="play20()"><img id="img20" style="max-width:100%;" src="/assets/images/fig20/ch1_fig20_0000.png"/></a></p>
<p class="caption" id="fig1.20"><span class="btn_play"></span>&#160;&#160;&#160;&#160;&#160;<span><i>Figure 1.20. Application of a force that does not pass through the center of gravity causes an object to lose its balance, tilt, and fall.</i></span></p>
<p class="indent"><span>If you apply a larger magnitude of force on the center of gravity of an object you can move it in a straight line without tilting it (<a href="#fig1.21">Figure 1.21</a>).</span></p>
<p class="img"><a id="play21" onclick="play21()"><img id="img21" style="max-width:100%;" src="/assets/images/fig21/ch1_fig21_0000.png"/></a></p>
<p class="caption" id="fig1.21"><span class="btn_play"></span>&#160;&#160;&#160;&#160;&#160;<span><i>Figure 1.21. Application of larger magnitude of force on the center of gravity of an object not only prevents it from falling but it can move the object in the direction of the force without tilting it.</i></span></p>
</script>
<script type="text/ng-template" id="restricted-objects.html">
    <h2 class="level2"><a id="6"></a><span>What Happens if We Restrict the Movement of a Free Object?</span></h2>
<p class="indent"><span>When you restrict an object so that it cannot move freely anymore, its center of gravity will move toward the restriction side. This will affect the object’s response to the applied forces. Assume we place one side of a pencil in a wall made of a soft material, such as wax, so that it cannot fall down but can move in response to the applied forces. If the pencil was a free object, the application of force on the center of gravity would push the pencil straight up without tilting (<a href="#fig1.21">Figure 1.21</a>). However, this pencil is not a free object anymore; therefore, the application of a force on the same point will now push the pencil up and tilt it at the same time (<a href="#fig1.22">Figure 1.22</a>). </span></p>
<p class="img"><a id="play22" onclick="play22()"><img id="img22" style="max-width:100%;" src="/assets/images/fig22/ch1_fig22_0000.png"/></a></p>
<p class="caption" id="fig1.22"><span class="btn_play"></span>&#160;&#160;&#160;&#160;&#160;<span><i>Figure 1.22. Application of force on the point considered the center of gravity of the pencil when it was free object will now move the pencil up and tilt it at the same time.</i></span></p>
<p class="indent"><span>If we apply a force at a point slightly closer to the wax, the pencil will move in a straight line. It is as though a new center of gravity has been formed. This new point of balance is called the center of resistance (<a href="#fig1.23">Figure 1.23</a>).</span></p>
<p class="img"><a id="play23" onclick="play23()"><img id="img23" style="max-width:100%;" src="/assets/images/fig23/ch1_fig230000.png"/></a></p>
<p class="caption" id="fig1.23"><span class="btn_play"></span>&#160;&#160;&#160;&#160;&#160;<span><i>Figure 1.23. Restricted objects develop new centers of gravity that are called centers of resistance. Application of a force on the center of resistance will move the object in a straight line.</i></span></p>
</script>
<script type="text/ng-template" id="tooth.html">
  <h2 class="level2"><a id="7"></a><span>Tooth as a Restricted Object</span></h2>
<p class="indent"><span>Similar to any free object, a tooth that is out of the bony socket has a center of gravity, but the same tooth when surrounded by alveolar bone has a new balance point that is called the center of resistance. If you can apply a force that passes through this point (with the assumption that the bone around the tooth allows the tooth to move), the tooth will move in a straight line without tilting (<a href="#fig1.24">Figure 1.24</a>). </span></p>
<table style="width:100%; margin-bottom:1em">
<tr>
<td>
<p style="float:left;"><a id="play24a" onclick="play24a()"><img id="img24a" style="max-width:100%;" src="/assets/images/fig24A/ch1_fig24A0000.png"/></a></p>
</td>
<td>
<p style="float:right;"><a id="play24b" onclick="play24b()"><img id="img24b" style="max-width:100%;" src="/assets/images/fig24B/ch1_fig24B0000.png"/></a></p>
</td>
</tr></table>
<p class="caption" id="fig1.24"><span class="btn_play"></span>&#160;&#160;&#160;&#160;&#160;<span><i>Figure 1.24. The center of gravity of a tooth shown as a blue circle, when the tooth is out of the socket (A) will move apically once the tooth is in the bony socket (B) . This new center is called center of resistance (shown as red circle).</i></span></p>
<p class="normal"><span>The center of resistance of a tooth depends on:</span></p>
<p class="indent"><span>1. Number of roots</span></p>
<p class="indent"><span>2. Root length and morphology</span></p>
<p class="indent"><span>3. Level of alveolar bone support</span></p>
<h3 class="level3"><span>Effect of Number of Roots on Center of Resistance</span></h3>
<p class="indent"><span>The center of resistance in a single rooted tooth is estimated to be located at one third of the distance from the alveolar crest toward the apex. Notice that the center of resistance is a three-dimensional point or area. In other words, although it is not a physical point, we can look at it in three dimensions. Therefore, we do not have different centers of resistance in each dimension, but only one point or small area that can be analyzed in all dimensions (<a href="#fig1.25">Figure 1.25</a>).</span></p>
<p class="img"><img style="max-width:100%;" src="/assets/images/fig25.png" alt="images" /></p>
<p class="caption" id="fig1.25"><span><i>Figure 1.25. Location of the center of resistance of a single rooted tooth in the three planes of space.</i></span></p>
<p class="indent"><span>Increasing the number of roots will move the center of resistance away from the alveolar crest. For example, the center of resistance of an upper molar appears to be around the root furcation or 2 mm apical to the furcation. From an occlusal view, the center of resistance is located more toward the palatal cusps, where the bulk of the tooth mass is located (<a href="#fig1.26">Figure 1.26</a>).</span></p>
<p class="img"><img style="max-width:100%;" src="/assets/images/fig26.png" alt="images" /></p>
<p class="caption" id="fig1.26"><span><i>Figure 1.26. Location of the center of resistance of the upper molar in the three planes of space.</i></span></p>
<p class="indent"><span>The center of resistance of the lower molar is also located closer to the furcation area of the roots whereas, from the occlusal view, it appears closer to the buccal side (<a href="#fig1.27">Figure 1.27</a>).</span></p>
<p class="img"><img style="max-width:100%;" src="/assets/images/fig27.png" alt="images" /></p>
<p class="caption" id="fig1.27"><span><i>Figure 1.27. Location of the center of resistance of the lower molar in the three planes of space</i></span></p>
<h3 class="level3"><span>Effect of Root Length and Morphology on the Center of Resistance</span></h3>
<p class="indent"><span>The center of resistance varies with changes in root length and width. In a tooth with a longer root (if periodontium support is intact), the center of resistance is positioned farther apical from the alveolar crest. A similar change is observed when the width of the root increases (<a href="#fig1.28">Figure 1.28</a>).</span></p>
<p class="img"><img style="max-width:100%;" src="/assets/images/fig28.png" alt="images" /></p>
<p class="caption" id="fig1.28"><span><i>Figure 1.28. Estimated position of center of resistance in different teeth. When periodontal support is the same, the center of resistance (red circle) is displaced more apically from the alveolar crest with increased root length or width.</i></span></p>
</script>
<script type="text/ng-template" id="moment-force.html">
  <h2 class="level2"><a id="8"></a><span>Moment of a Force</span></h2>
  <p class="indent"><span>The magnitude of a moment depends on the magnitude of the force and the distance from the center of resistance (<a href="#fig1.36">Figure 1.36</a>)</span></p>
  <p class="img"><a id="play36" onclick="play36()"><img id="img36" style="max-width:100%;" src="/assets/images/fig36/ch1_fig360000.png"/></a></p>
  <p class="caption" id="fig1.36"><span class="btn_play"></span>&#160;&#160;&#160;&#160;&#160;<span><i>Figure 1.36. Magnitude of a moment.</i></span></p>
  <p class="indent"><span>The magnitude of the moment is equal to the magnitude of force multiplied by the perpendicular distance (shortest distance) of the line of action of the force to the center of resistance.</span></p>
  <p class="center0">M<sub>F</sub> = F &#215; d</p>
  <p class="indent"><span>The units of a moment are a combination of the unit of the force and the unit of the distance, Newton-millimeter or gram force-millimeter.</span></p>
</script>
<script type="text/ng-template" id="recommended-reading.html">
  <h1 class="tit_3"><a id="12"></a><span>Recommend Reading</span></h1>

function toggle_visibility1(id) {
  var ele = document.getElementById(id);
  $("#"+id).prev().children().children().removeAttr('onclick');
  $("#"+id).prev().children().children().off('click');
  if(ele.style.display == "none") {
      document.getElementById("img1").src = "/assets/images/answer_hide.png";
  }
    else {
      document.getElementById("img1").src="/assets/images/answer_show.png";
  }
   $("#"+id).fadeToggle(2000,function(){
      $("#"+id).prev().children().children().on('click',function(){
        toggle_visibility1(id);
      });
   });
}
function toggle_visibility2(id) {

function toggle_visibility1(id) {
  var ele = document.getElementById(id);
  $("#"+id).prev().children().children().removeAttr('onclick');
  $("#"+id).prev().children().children().off('click');
  if(ele.style.display == "none") {
      document.getElementById("img1").src = "/assets/images/answer_hide.png";
  }
    else {
      document.getElementById("img1").src="/assets/images/answer_show.png";
  }
   $("#"+id).fadeToggle(2000,function(){
      $("#"+id).prev().children().children().on('click',function(){
        toggle_visibility1(id);
      });
   });
}
