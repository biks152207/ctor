<div class="row">
    <div class="col-lg-12 text-center">
      <div class="panel panel-default">
        <div class="panel-heading"><strong></strong></div>
        <div class="panel-body">
          <h4>Select files from your computer</h4>
          <form id="postForm" name="uploadForm" class="uploadForm" novalidate="" id="js-upload-form" ng-submit="vm.upload(uploadForm,vm.files)">
            <div class="form-inline">
              <div class="form-group">
                <input type="file" name="files" id="js-upload-files" ngf-select ng-model="vm.files" ngf-multiple="true" required="">
                <span class="text-warning" ng-messages="uploadForm.files.$error" ng-if="uploadForm.$submitted">
                  <h4 ng-message="required">Please choose file</h4> 
                </span>
              </div>
           </div>

          <h4>Or drag and drop files below</h4>
          <div class="upload-drop-zone" id="drop-zone" ngf-drop ng-model="vm.files" class="drop-box">
            Just drag and drop files here
          </div>
          <div class="progress" ng-if="vm.submitted">
            <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: {{vm.progress}};">
              <span class="sr-only">{{vm.progress}} Complete</span>
            </div>
          </div>
          <div class="row" ng-repeat="file in vm.files">
            <div class="col-md-4">
              <img ngf-thumbnail="file" width="80px" height="80px">
              {{file.name | limitTo:10}}
            </div>
            <div class="col-md-8">
              <div class="form-group">
                <ng-form name="categoryForm">
                  <select name="category" class="form-control form-group-lg" ng-options="category._id as category.name for category in vm.categories" ng-model="vm.fileDescriptions[$index].category" required>
                    <option value="">Select Category</option>
                  </select>
                  <span class="text-warning" ng-messages="categoryForm.category.$error" ng-if="uploadForm.$submitted">
                    <h4 ng-message="required">Please choose category</h4>
                  </span>
                </ng-form>

              </div>
              <div class="form-group">
                <textarea ng-model="vm.fileDescriptions[$index].description" class="form-control form-group-lg"></textarea>
              </div>

            </div>
          </div>
          <div class="form-group">
            <button class='btn btn-default' type="submit" >Save & Continue</button>
          </div>
          </form>
        </div>
      </div>
    </div>
</div>
